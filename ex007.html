<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando alguma coisa</title>
    <style>
        /*Parte de estilo feita no CSS*/
        body{
            font:normal 18pt Arial;
        }
        input{
            font:normal 17pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    
    </style>
</head>

<body>
    <!--Parte do meu conteudo em HTML-->
    <h1>Somando Valores</h1>
    <input type="numer" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="soma()">
    <div id= "res">Resutado</div>
    
    <script>
        //parte interativa  feito em JS
        function soma(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong> ${s}`

        }
    </script>
    
</body>
</html>
